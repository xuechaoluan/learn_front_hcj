<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html常用标签元素</title>
</head>
<body>
    <div class="text">
        <h1>H1标题，一个html中只有一个</h1>
        <h2>H2标题</h2>
        <h3>H3标题</h3>
        <span>....</span>
    </div>

    <div class="images">
        <img src="https://s3.bmp.ovh/imgs/2022/06/12/e83b263649cfc9c8.jpeg">
    </div>

    <div class="list">
        <p>水果菜单</p>
        <ul>
            <li>香蕉</li>
            <li>苹果</li>
            <li>菠萝</li>
        </ul>
    </div>

    <div class="form">
        <form action="/post" method="post">
            <!-- label for + input id  -->
            <label for="username">用户名</label>
            <input type="text" name="username" id="username" value="tom">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" value="123123">
            <label for="remember">记住我</label>
            <input type="checkbox" name="remember" id="remember" value="yes">
            <button type="submit">登录</button>
        </form>
    </div>

</body>
</html>
